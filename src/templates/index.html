{% extends 'layout.html' %}
{% block content %}
<h3>New Conversion</h3>
<p class="text-muted">Provide a YouTube URL or upload a video file. Choose output format and optional output file name.</p>
<form method="post" action="{{ url_for('run_conversion') }}" enctype="multipart/form-data" class="row g-3">
  <div class="col-md-6">
    <label class="form-label">YouTube URL or Video Path</label>
    <input type="url" name="input" class="form-control" placeholder="https://www.youtube.com/watch?v=...">
  </div>
  <div class="col-md-6">
    <label class="form-label">Or Upload Video File</label>
    <input type="file" name="file" class="form-control" accept="video/*">
  </div>
  <div class="col-md-4">
    <label class="form-label">Output Format</label>
    <select class="form-select" name="format">
      <option value="docx">DOCX</option>
      <option value="odt">ODT</option>
      <option value="pdf">PDF</option>
    </select>
  </div>
  <div class="col-md-8">
    <label class="form-label">Output File Name (without extension)</label>
    <input type="text" name="output_name" class="form-control" placeholder="Leave empty to derive from input">
  </div>
  <div class="col-md-4">
    <label class="form-label">Audio language</label>
    <select name="language" class="form-select">
      <option value="{{ default_language }}" selected>Default ({{ default_language }})</option>
      <option value="en-US">English (US) - en-US</option>
      <option value="en-GB">English (UK) - en-GB</option>
      <option value="es-ES">Spanish (Spain) - es-ES</option>
      <option value="es-MX">Spanish (Mexico) - es-MX</option>
      <option value="fr-FR">French - fr-FR</option>
      <option value="de-DE">German - de-DE</option>
      <option value="it-IT">Italian - it-IT</option>
      <option value="pt-BR">Portuguese (Brazil) - pt-BR</option>
      <option value="pt-PT">Portuguese (Portugal) - pt-PT</option>
      <option value="ru-RU">Russian - ru-RU</option>
      <option value="uk-UA">Ukrainian - uk-UA</option>
      <option value="zh-CN">Chinese (Simplified) - zh-CN</option>
      <option value="zh-TW">Chinese (Traditional) - zh-TW</option>
      <option value="ja-JP">Japanese - ja-JP</option>
      <option value="ko-KR">Korean - ko-KR</option>
      <option value="hi-IN">Hindi - hi-IN</option>
      <option value="ar-SA">Arabic (Saudi) - ar-SA</option>
      <option value="tr-TR">Turkish - tr-TR</option>
      <option value="nl-NL">Dutch - nl-NL</option>
      <option value="pl-PL">Polish - pl-PL</option>
      <option value="sv-SE">Swedish - sv-SE</option>
      <option value="nb-NO">Norwegian (Bokm√•l) - nb-NO</option>
      <option value="cs-CZ">Czech - cs-CZ</option>
      <option value="ro-RO">Romanian - ro-RO</option>
    </select>
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Start Conversion</button>
    <a href="{{ url_for('history') }}" class="btn btn-secondary">View History</a>
  </div>
</form>
{% endblock %}
